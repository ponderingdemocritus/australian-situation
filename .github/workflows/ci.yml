name: CI

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "tests/**"
      - "package.json"
      - "bun.lock"
      - "run-all.sh"
      - ".github/workflows/ci.yml"
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "tests/**"
      - "package.json"
      - "bun.lock"
      - "run-all.sh"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore Bun package cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('bun.lock', 'apps/web/package.json', 'packages/ui/package.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run package tests
        run: |
          bun --filter "@aus-dash/data-contract" test
          bun --filter "@aus-dash/shared" test
          bun --filter "@aus-dash/db" test
          bun --filter "@aus-dash/ui" test
          bun --filter "@aus-dash/ingest" test
          bun --filter "@aus-dash/api" test
          bun --filter "@aus-dash/web" test -- --pool=threads

      - name: Build web app
        run: bun --filter "@aus-dash/web" build -- --webpack
