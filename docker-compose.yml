services:
  postgres:
    image: postgres:16-alpine
    container_name: aus-dash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-aus_dash}
      PGDATA: /var/lib/postgresql/data/pgdata-${POSTGRES_USER:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - aus_dash_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aus_dash}",
        ]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  aus_dash_postgres_data:
